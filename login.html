<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="CSS/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <img class="header__img" src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png" alt="Logo de platzi video"> 
    </header>
    <main class="main-login">
        <section class="login-container">
            <h2>Inicia sesión</h2>
            <form class="login__container--inicio-de-sesion">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <a href="index.html" class="botton">Iniciar sesión</a>
                <div class="login__container--inicio-de-sesion-recuerdame">
                    <label for="">
                        <input type="checkbox" id="box1" value="checkbox">Recuérdame
                    </label>
                    <a href="#">Olvide mi contraseña</a>
                </div>
            </form>
            <div class="login__container--social-media">
                <div><img src="https://icon-library.com/images/google-g-icon/google-g-icon-9.jpg" alt="google">Inicia sesion con Google</div>
                <div><img src="https://secureservercdn.net/192.169.221.188/7d7.5b1.myftpupload.com/wp-content/uploads/2014/10/Twitter_logo_white.png" alt="twitter">Inicia sesión con twitter</div>
            </div>
            <div class="login__container--registro">
                <p>No tienes ninguna cuenta <a href="#">Registrate</a></p>
            </div>
        </section>
    </main>
    <footer>
        <a href="#">Terminos de uso</a>
        <a href="#">Declaracion de privacidad</a>
        <a href="#">Centro de ayuda</a>
    </footer>
</body>
</html>
