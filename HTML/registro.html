<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../CSS/registro.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <img class="header__img" src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png" alt="Logo de platzi video"> 
    </header>    
    <main class="main flex">
        <section class="main__section flex">
                <h2>Registrate</h2>
                <form class="main__section--registro flex">
                    <label>
                        <input type="text" placeholder="Nombre">
                    </label>
                    <label>
                        <input type="text" placeholder="Correo">
                    </label>
                    <label>
                        <input type="password" placeholder="Contraseña">
                    </label>
                </form>
                <div class="main__section--botones flex">
                    <button>Registrarme</button>
                    <a href="login.html">Iniciar sesión</a>
                </div>
        </section>
    </main>
    <footer class="footer">
        <a href="#">Terminos de uso</a>
        <a href="#">Declaracion de privacidad</a>
        <a href="#">Centro de ayuda</a>
    </footer>
</body>
</html>
